repos:
- repo: https://github.com/kynan/nbstripout
  rev: 0.7.1
  hooks:
    - id: nbstripout
- repo: https://github.com/python-poetry/poetry
  rev: 1.8.2  # add version here
  hooks:
  -   id: poetry-check
  -   id: poetry-lock
  -   id: poetry-export
      args: ["--dev", "-f", "requirements.txt", "-o", "requirements.txt"]
  -   id: poetry-install
